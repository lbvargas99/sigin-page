<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Sign in</title>
</head>

<body>
    <main>
        <h1>Sign in</h1>
        <p>Sign in and enjoy your website!</p>
        <form>
            <input type="text" name="login" id="login" placeholder="Login" autocomplete="off"><br>

            <input type="password" name="password" id="password" placeholder="Password"><br>

            <div>
                <input type="checkbox" id="rbr">
                <label for="rbr">Remember me</label>
                <a href="#">Forgot password?</a><br>
            </div>

            <button class="btn-form" type="submit">Login</button>
        </form>
        <div class="btn-darkmode">
            <input class="checkbox" type="checkbox" id="chk">
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>


    </main>
    <footer>
        <img class="footer-bg" src="imgs/bg-1.svg" alt="imagem-rodape-light">
    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
