<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Sign in</title>
</head>

<body id="body">
    <main>
        <h1 id="h1">Sign in</h1>
        <p id="p">Sign in and enjoy your website!</p>
        <form>
            <input class="" class="none" type="text" name="login" id="login" placeholder="Login" autocomplete="off"><br>

            <input class="" type="password" name="password" id="password" placeholder="Password"><br>

            <div>
                <input type="checkbox" id="rbr">
                <label id="remember" for="rbr">Remember me</label>
                <a id="forgot-password" href="#">Forgot password?</a><br>
            </div>

            <button class="btn-form" type="submit">Login</button>
        </form>
        
        <button id="darkmode-btn" onclick="toggleMode()"><i  id="icon-btn-mode" class="fas fa-moon"></i></button>


    </main>
    <footer>
        <img id="footer-bg" class="footer-bg" src="imgs/bg-1.svg" alt="imagem-rodape">
    </footer>

    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>

</html>
